<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>
  <section class="profile-card">
    <div class="image">
        <img src="surya.jpg" alt="logo" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name">Surya Pratap Pal</span>
        <span class="work">Web Developer & Graphic Designer</span>
    </div>

    <div class="media-button">
        <a href="#" style="background: blue;" class="facebook"><i class='bx bxl-facebook'></i></a>
        <a href="#" style="background: rgb(63, 139, 165);" class="facebook"><i class='bx bxl-twitter' ></i></a>
        <a href="#" style="background: red;" class="facebook"><i class='bx bxl-instagram' ></i></a>
        <a href="#" style="background: rgb(234, 90, 65);" class="facebook"><i class='bx bxl-youtube' ></i></a> 
    </div>

    <div class="button">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>

    <div class="follow">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="number">30k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">20k</span>
        </div>
    </div>
  </section>
</body>

</html>
